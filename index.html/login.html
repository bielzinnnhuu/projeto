<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form action="projeto2.html" method="get">
    <input type="text" placeholder="Usuário" required><br>
    <input type="password" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    function entrarNoSite(event) {
      event.preventDefault(); // Impede o envio do formulário
      // Redireciona para o site principal
      window.location.href = "projeto2.html";
    }
  </script>
</body>
</html>
